<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation</title>
  </head>
  <body>
    <form style="display: flex; flex-direction: row; width: 400px"></form>

    <label for="All Name">Name</label>
    <input type="text" name="" id="" />
    <br />
    <label for="email">Email</label>
    <input type="email" name="" id="" />
    <br />

    <label for="password">Password</label>
    <input type="password" name="password" id="" />
    <br />
    <label for="repeat password">Repeat password</label>
    <input type="password" name="" id="" />
    <br />
    <legend>Gender</legend>
    <input type="radio" name="gender" id="Male-radio" value="Male" />
    <label for="ratio">Male</label>
    <input type="radio" name="gender" id="Female-radio" value="Female" />
    <label for="ratio">Female</label>
    <br />
    <label for="kurs">Kurs</label>
    <select name="" id="">
      <optgroup label="Choose kurs">
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Qa Engeener">Qa Engeener</option>
      </optgroup>
    </select>

    <br />
    <label for="adress">Adress</label>
    <input
      type="text"
      name="adress"
      id=""
      placeholder="Country,City,Street.."
    />
    <br />
    <input type="checkbox" name="" id="confirmation" />
    <label for="">I agree to the processing of personal data</label>
    <br />
    <button type="cleanform">Clean Form</button>
    <button type="register">Register</button>
  </body>
</html>
